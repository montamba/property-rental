<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Profiles</title>

    <style>
        body {
            padding: 20px;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .prof {
            cursor: pointer;
            background: linear-gradient(60deg, rgba(128, 128, 128, 0.5), rgba(177, 177, 177, 0.5), rgba(128, 128, 128, 0.5));
            width: 160px;
            height: 160px;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .prof:hover {
            transform: translateY(-5px);
            background: linear-gradient(60deg, rgba(177, 177, 177, 0.7), rgba(128, 128, 128, 0.7));
        }

        .prof img {
            border: 2px solid #34495e;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .prof h2 {
            color: #2c3e50;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            position: absolute;
            left: 50px;
            top: 60px;
        }

        button:hover {
            background-color: #219150;
        }

        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prof">
            <img src="" alt="profile">
            <h2>Name</h2>
        </div>
        <div class="prof">
            <img src="" alt="profile">
            <h2>Name</h2>
        </div>
        <div class="prof">
            <img src="" alt="profile">
            <h2>Name</h2>
        </div>
        <div class="prof">
            <img src="" alt="profile">
            <h2>Name</h2>
        </div>
        <div class="prof">
            <img src="" alt="profile">
            <h2>Kuan Melai</h2>
        </div>
        <div class="prof">
            <img src="" alt="profile">
            <h2>Kuan Melai</h2>
        </div>
        <div class="prof">
            <img src="" alt="profile">
            <h2>Kuan Melai</h2>
        </div>
    </div>

    <button><a href="#">Back</a></button>
</body>
</html>
